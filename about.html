<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me - Portfolio</title>
<link rel="stylesheet" href="styles/about.css">
<link rel="stylesheet" href="styles/styles.css">
<script src="script.js"></script>

</head>

<body>

    <header>
        <div class="home-button"><a href="index.html">Home</a></div>
        <h1 id="typing-effect">Hi, I'm <span class="highlight">Isaiah Savie</span></h1>
        <button id="toggle-theme">Toggle Dark Mode</button>
        </header>
<div class="container">
<section class="about">
<img src="images/isaiah.jpg" alt="Your Profile Picture" class="profile-pic">
<p>
I'm a passionate web developer with a strong interest in front-end and back-end technologies. I love solving problems and creating amazing digital experiences.
</p>
</section>

<section class="skills">
<h2>My Skills</h2>
<div class="skill">
<span>HTML</span>
<div class="progress"><div class="progress-bar" style="width: 90%">90%</div></div>
</div>
<div class="skill">
<span>CSS</span>
<div class="progress"><div class="progress-bar" style="width: 85%">85%</div></div>
</div>
<div class="skill">
<span>JavaScript</span>
<div class="progress"><div class="progress-bar" style="width: 80%">80%</div></div>
</div>
</section>
</div>

<script>
const toggleThemeBtn = document.getElementById('toggle-theme');
toggleThemeBtn.addEventListener('click', () => {
document.body.classList.toggle('dark-mode');
});

const text = "Hi, I'm Isaiah Savie";
let index = 0;
function typeEffect() {
document.getElementById('typing-effect').innerHTML = text.substring(0, index);
index++;
if (index <= text.length) {
setTimeout(typeEffect, 100);
}
}
typeEffect();
</script>
</body>
</html>
